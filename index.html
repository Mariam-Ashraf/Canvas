<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>

<body>

    <section id="sec">
        <form id="input-form">
            <div id="input-div">
                <label for="height" style="margin-right: 20px;">Insert Number</label>
                <input type="number" id="height-num" name="height" min="1">
            </div>

            <div id="color-div">
                <label for="color-pallete" style="margin-right: 20px;">Choose a Color</label>
                <input type="color" id="color" name="color-pallete" value="#0000ff">
            </div>

            <div id="btn-div">
                <button id="add-btn">ADD</button>
            </div>
        </form>
        <br><br>
    </section>

    <div id="output-canvas"></div>


    <script src="/script.js"></script>

</body>

</html>
